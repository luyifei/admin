log4j.rootLogger=DEBUG,CONSOLE,LOG
log4j.addivity.org.apache=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] [%d{yyyy-MM-dd HH\:mm\:ss}] <%c.%M():%L> %m%n
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout


log4j.appender.LOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOG.Threshold=INFO
log4j.appender.LOG.File=${catalina.home}/logs/admin/admin.log
log4j.appender.LOG.DatePattern='.'yyyy-MM-dd
log4j.appender.LOG.Append=true
log4j.appender.LOG.layout=org.apache.log4j.PatternLayout  
log4j.appender.LOG.layout.ConversionPattern=[%-5p] [%d{yyyy-MM-dd HH\:mm\:ss}] <%c.%M():%L> %m%n


